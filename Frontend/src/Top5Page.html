        .leaderboardHeader{

        .table{

        thead{

            color: #555;

        tbody .leaderboardName{
            color: white;
            font-weight: bold;

        .leaderboardName{
            text-align: left;
        }
        .rank .leaderboardDownvote,.leaderboardDownvote, .leaderboardPercentage{
            text-align: right;

        .leaderboardUpvote,.leaderboardDownvote{
            width: 8ch;

        .rank{
            width: 3ch;
        }
        th{
            padding: .5rem 1rem;

        }
        td{
            padding: .5rem 1rem;

            /*display: flex;*/

            border-bottom: 2px solid black;
        }


        /*<!--image slider start-->*/
        section {
            position: relative;
        }


        .slider {
            border-radius: 10px;
            width: 500px;
            height: 500px;
            overflow: hidden;
            margin: 0 auto;

        }

        .slides {
            width: 500%;
            height: 500px;

        }

        .slides input{
            display: none;
        }

        .slide {
            width: 20%;
            transition: 1s;
        }

        .slide img {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        /*<!--Manual slider-->*/
        .navigation-manual {
            position: center;
            width: 1100px;
            bottom: 38px;
            display: flex;
            justify-content: center;
        }

        .manual-btn {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 1s;
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;
        }

        .manual-btn:hover {
            background: #40D3DC;
        }

        #radio1:checked ~ .first {
            margin-left: 0;
        }

        #radio2:checked ~ .first {
            margin-left: -20%;
        }

        #radio3:checked ~ .first {
            margin-left: -40%;
        }

        #radio4:checked ~ .first {
            margin-left: -60%;
        }

        #radio5:checked ~ .first {
            margin-left: -80%;
        }

        /*<!--Auto slider-->*/
        .navigation-auto {
            position: center;
            display: flex;
            width: 500px;
            justify-content: center;
            margin-top: 480px;
        }

        .navigation-auto div {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            transition: 1s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .navigation-auto .auto-btn1 {
            background: #40D3DC;
        }

        #radio2:checked ~ .navigation-auto .auto-btn2 {
            background: #40D3DC;
        }

        #radio3:checked ~ .navigation-auto .auto-btn3 {
            background: #40D3DC;
        }

        #radio4:checked ~ .navigation-auto .auto-btn4 {
            background: #40D3DC;
        }

        #radio5:checked ~ .navigation-auto .auto-btn5 {
            background: #40D3DC;
        }
        /*<!--image slider CSS end-->*/

        /*Banner-Image*/
        .banner-image {
            justify-content: center;
            text-align: center;
            background-color: #121946;
            height: 100px;
        }

        .banner {
            width: 100%;
            height: 100%;
        }

            padding: 0;
            display: flex;

            align-items: center;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*<!--navBar-->*/
        .site-header {
            background-image: linear-gradient(rgba(0,8,100,0.9),rgba(0,8,51,0.9)), url(banner2.jpg);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            margin: 0px;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: #131921;
            border-radius: 1px;
        }

        .navbar img {
            margin-right: 20px;
            margin-top: 9px;
        }

        .search-bar {
            margin-right: 50px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;

        }

        .search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #292929;
            margin-left: 10px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: SansSerif, Serif;
            font-size: 16px;
            font-weight: bold;
        }
        .buttonPadding a:hover {
            background-color: white;
            color: purple;
            padding-bottom: 10px;
        }


    </style>
