<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="top5Page.js"></script>
    <meta charset="UTF-8">
    <title>GameRanker</title>
    <style>
        .body {
            background-image: url(https://wallpapercave.com/dwp1x/wp9758145.jpg);

        }
        .rounded {
            border-radius: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
            flex-direction: column;
        }
        .game {
            /*display: flex;*/
            /*flex-direction: column;*/
            /*margin-bottom: 30px;*/
            border-bottom: 2px solid black;
        }


        /*<!--image slider start-->*/
        section {
            position: relative;
        }
        .container {
            padding: 2rem;
            background-color: silver;
        }

        .slider {
            border-radius: 10px;
            width: 500px;
            height: 500px;
            overflow: hidden;
            margin: 0 auto;
        }

        .slides {
            width: 500%;
            height: 500px;
            display: flex;
        }

        .slides input{
            display: none;
        }

        .slide {
            width: 20%;
            transition: 1s;
        }

        .slide img {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        /*<!--Manual slider-->*/
        .navigation-manual {
            position: center;
            width: 1100px;
            bottom: 38px;
            display: flex;
            justify-content: center;
        }

        .manual-btn {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 1s;
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;
        }

        .manual-btn:hover {
            background: #40D3DC;
        }

        #radio1:checked ~ .first {
            margin-left: 0;
        }

        #radio2:checked ~ .first {
            margin-left: -20%;
        }

        #radio3:checked ~ .first {
            margin-left: -40%;
        }

        #radio4:checked ~ .first {
            margin-left: -60%;
        }

        #radio5:checked ~ .first {
            margin-left: -80%;
        }

        /*<!--Auto slider-->*/
        .navigation-auto {
            position: center;
            display: flex;
            width: 500px;
            justify-content: center;
            margin-top: 480px;
        }

        .navigation-auto div {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            transition: 1s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .navigation-auto .auto-btn1 {
            background: #40D3DC;
        }

        #radio2:checked ~ .navigation-auto .auto-btn2 {
            background: #40D3DC;
        }

        #radio3:checked ~ .navigation-auto .auto-btn3 {
            background: #40D3DC;
        }

        #radio4:checked ~ .navigation-auto .auto-btn4 {
            background: #40D3DC;
        }

        #radio5:checked ~ .navigation-auto .auto-btn5 {
            background: #40D3DC;
        }
        /*<!--image slider CSS end-->*/

        /*Banner-Image*/
        .banner-image {
            justify-content: center;
            text-align: center;
            background-color: #121946;
            height: 100px;
        }

        .banner {
            width: 100%;
            height: 100%;
        }
        .centerResults {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centerResults2 {
            background-color: gray;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*<!--navBar-->*/
        .site-header {
            background-image: linear-gradient(rgba(0,8,100,0.9),rgba(0,8,51,0.9)), url(banner2.jpg);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            margin: 0px;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: #131921;
            border-radius: 1px;
        }

        .navbar img {
            margin-right: 20px;
            margin-top: 9px;
        }

        .search-bar {
            margin-right: 50px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;

        }

        .search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #292929;
            margin-left: 10px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: SansSerif, Serif;
            font-size: 16px;
            font-weight: bold;
        }
        .buttonPadding a:hover {
            background-color: white;
            color: purple;
            padding-bottom: 10px;
        }


    </style>

    </head>
<div class="banner-image">
    <img class="banner" src="https://e1.pxfuel.com/desktop-wallpaper/889/44/desktop-wallpaper-w-anime-banner.jpg" alt="GameRanker Banner"  />
</div>
<body class="body">

<header class="header">
    <div class="site-header">
        <div class="navbar">
            <img src="logo3(1).png" alt="GameRanker" width="180" height="60"/>
            <form action="" class="search-bar">
                <input type="text" placeholder="Search Game Titles" id="searchBarId">
                <button id="searchButton">Search</button>
            </form>
            <nav>
                <ul>
                    <li><a href="VideoGameMainPage.html">Home</a></li>
                    <li><a href="Top5Page.html">Top 5</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div id="searchResult">
</div>

<!--Image Slider Start-->
<section class="container">
    <div class="slider">
        <div class="slides">

            <!-------Radio Buttons Start------->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!----------------Slides----------------->
<!-- TDOO: Add the top5 in these slots by giving them ids and calling them in js           -->
            <div class="slide first" id="firstSlide"></div>
            <div class="slide" id="secondSlide"></div>
            <div class="slide" id="thirdSlide"></div>
            <div class="slide" id="fourthSlide"></div>
            <div class="slide" id="fifthSlide"></div>

            <!-------Auto Navigation------->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

<!--            -&#45;&#45;&#45;&#45;Manual Navigation-&#45;&#45;&#45;&#45;-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <!--Slider JavaScript-->
    <script type="text/javascript">
        let counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 5) {
                counter = 1;
            }
        }, 5500);
    </script>
</section>
<br>
<div id="top5Games">

</div>

</body>
</html>
